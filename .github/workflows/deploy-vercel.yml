name: Deploy Vercel
on:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: deploy-vercel
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy → Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # před nasazením validuj produkční env ve Vercelu
      - run: chmod +x scripts/ci/assert-env.sh && scripts/ci/assert-env.sh vercel "${{ secrets.VERCEL_TOKEN }}"

      - run: npm ci
      - run: npm run build

      - run: npm i -g vercel
      - run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
      - run: vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
      - run: vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }}

